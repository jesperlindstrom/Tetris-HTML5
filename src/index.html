<!DOCTYPE html>
<html>
	<head>
		<title>Tetris HTML5</title>
		<meta charset="UTF-8" />
		<link rel="shortcut icon" href="favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="main.css">
	</head>

	<body>
		<!-- Third party dependencies -->
		<script src="lib/raf.polyfill.js"></script>
		<script src="lib/modernizr.min.js"></script>
		<script src="lib/hammer.min.js"></script>

		<!-- Load game -->
		<script src="tetris/main.js"></script>

		<div id="score">
			<div class="score-box">
				<h1>NEXT</h1>
				<canvas id="next-canvas" width="80" height="40"></canvas>
			</div>

			<div class="score-box">
				<h1>SCORE</h1>
				<div id="score-value">0</div>
			</div>

			<div class="score-box">
				<h1>LINES</h1>
				<div id="lines-value">0</div>
			</div>
		</div>
	</body>
</html>
